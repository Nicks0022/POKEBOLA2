<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <style>

        .main_footer_copy{
            margin-top: 20%;
            text-align: center;
            font-size: 20px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            opacity: 0;
            animation: float 2s linear forwards;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .pokebola {
            width: 300px;
            height: 300px; 
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .top {
            width: 100%;
            height: 150px;
            background: red;
            border-top-left-radius: 150px;
            border-top-right-radius: 150px;
            position: absolute;
            top: 0;
            transition: transform 0.5s ease;
        }

        .bottom {
            width: 100%;
            height: 150px; 
            background: white;
            border-bottom-left-radius: 150px;
            border-bottom-right-radius: 150px;
            position: absolute;
            bottom: 0;
            border: 1px solid black;
            transition: transform 0.5s ease;
        }

        .button {
            width: 60px; 
            height: 60px; 
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid black;
        }

        .card {
            width: 180px; 
            height: 180px; 
            background: white;
            border: none;
            border-radius: 10px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translate(-50%, 0);
            display: none;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 25px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .open, .close {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #dc2626;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px) scale(1.5);
                opacity: 0;
            }
        
        }
    </style>
</head>
<body>
    <div class="pokebola" id="pokebola">
        <div class="top" id="top"></div>
        <div class="bottom" id="bottom"></div>
        <div class="button"></div>
        <div class="card" id="card">
            I DON'T NEED TO CATCH THEM ALL...<br><br>
            I CHOOSE YOU!!!
        </div>
    </div>
    <div class="buttons">
        <button class="open" onclick="openPokebola()">Abrir</button>
        <button class="close" onclick="closePokebola()">Fechar</button>
    </div>

    <audio id="pokeballMusic" src="Abertura Pokémon Sun & Moon  em Português HD.mp3" preload="auto"></audio>

    <script>
        let heartInterval;
        
        function openPokebola() {
            document.getElementById('top').style.transform = 'translateY(-150px)';
            document.getElementById('bottom').style.transform = 'translateY(160px)';
            document.getElementById('card').style.display = 'block';
        
            heartInterval = setInterval(() => {
                let image = document.createElement('img');
                image.src = 'greninja-and-lucario-68alc0aejzr1qhpc-removebg-preview.png'; // Substitua pelo caminho da imagem desejada
                image.classList.add('floating-image');
                image.style.position = 'absolute';
                image.style.width = '100px'; // Ajuste o tamanho da imagem
                image.style.height = '100px';
                image.style.left = Math.random() * window.innerWidth + 'px';
                image.style.animation = 'float 2s linear forwards';
        
                document.body.appendChild(image);
        
                setTimeout(() => image.paused(), 2000);
            }, 200);
        
            const music = document.getElementById('pokeballMusic');
            music.play();
            //Nicolly é zoiudinha <3,
        }
        
        function closePokebola() {
            document.getElementById('top').style.transform = 'translateY(0)';
            document.getElementById('bottom').style.transform = 'translateY(0)';
            document.getElementById('card').style.display = 'none';
        
            const music = document.getElementById('pokeballMusic');
            music.pause();
            music.currentTime = 0;
        
            clearInterval(heartInterval);
        }
        </script>

<footer class="main_footer container">

</div>      



<div class="clear"></div>
</div>

<p class="m-b-footer">  ❤️ Nicolly e Guilherme - 2025 <br>

</div>
</footer>

</body>
</html>
